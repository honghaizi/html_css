<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格_表格的基本使用</title>
  </head>
  <body>
    <table border="1"
           cellpadding="10"
           cellspacing="5"
           width="800"
           height="400"
           align="center"
    >
      <tr valign="center" align="center">
        <td valign="bottom" align="right">内容1</td>
        <td>内容1</td>
        <td>内容1</td>
        <td>内容1</td>
        <td>内容1</td>
      </tr>
      <tr valign="bottom">
        <td>内容1</td>
        <td>内容1</td>
        <td>内容1</td>
        <td>内容1</td>
        <td>内容1</td>
      </tr>
      <tr>
        <td>内容1</td>
        <td>内容1</td>
        <td>内容1</td>
        <td>内容1</td>
        <td>内容1</td>
      </tr>
    </table>
  </body>
</html>
