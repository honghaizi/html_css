<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格_实现细线表格</title>
    <style>
      h2 {
        text-align: center;
      }

      table {
        /* 1.边框的宽度 2.实线/虚线 3.边框的颜色 */
        border: 1px solid #666;

        /* 重点: 将边框合并 */
        border-collapse: collapse;

        /* table的居中显示 */
        margin: 20px auto;;
      }

      /* 选中第一个加粗 */
      table tr:first-child {
        font-weight: 700;
      }

      td {
        border: 1px solid #666;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- table>(tr>td{单元格$}*5)*3 -->
    <table>
      <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
        <td>单元格4</td>
        <td>单元格5</td>
      </tr>
      <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
        <td>单元格4</td>
        <td>单元格5</td>
      </tr>
      <tr>
        <td>单元格1</td>
        <td>单元格2</td>
        <td>单元格3</td>
        <td>单元格4</td>
        <td>单元格5</td>
      </tr>
    </table>
  </body>
</html>
