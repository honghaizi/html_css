<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东案例</title>
    <style>
      .container {
        width: 990px;
        height: 500px;
        background-color: #f00;

        margin: 0 auto;
      }

      /* 内部模块大小 */
      .section {
        float: left;
        width: 490px;
        height: 300px;
      }

      /* 模块独立设置 */
      .section1 {
        background-color: #0f0;
        margin-right: 10px;
      }

      .section2 {
        background-color: #00f;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="section section1"></div>
      <div class="section section2"></div>
    </div>
  </body>
</html>
