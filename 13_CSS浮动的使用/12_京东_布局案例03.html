<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东_布局案例03</title>
    <style>
      /* 设置整体 */
      .container {
        width: 990px;
        /* height: 306px; */
        height: auto;
        background-color: #f00;
        margin: 0 auto; /* 居中 */
      }

      .wrap {
        margin-right: -10px;
      }

      .item {
        float: left;

        margin-right: 10px;
        width: 240px;
        background-color: orange;
      }

      .itema {
        height: 306px;
      }

      /* 148 * 2 + 10 = 306
         306 - 10 / 2 = 148
      */
      .itemb {
        height: 148px;
      }

      .item-last {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="item itema"></div>
        <div class="item itema"></div>

        <div class="item itemb"></div>
        <div class="item itemb"></div>
        <div class="item itemb item-last"></div>
        <div class="item itemb item-last"></div>
      </div>
    </div>

    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
  </body>
</html>
