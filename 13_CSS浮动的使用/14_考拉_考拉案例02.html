<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考拉_考拉案例02</title>
    <style>
      /* CSS reset */
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      /* 样式 */
      .brand {
        width: 1100px;
        height: 180px;
        margin: 0 auto;
        /* background-color: #f00; */
      }

      /* 先增加10px */
      .brand ul {
        margin-right: -10px;
      }

      /* 1100 - 210 * 5 + 10 -1   */
      .brand ul li {
        float: left;
        /* -5 */
        width: 219px;
        height: 167px;
        /* background-color: yellowgreen; */
        /* 关键 -5 */
        margin-right: -1px;

        border: 1px solid #eaeaea;
      }

      /* 测试 */
      span {
        background-color: #f00;
        float: left;

        margin-right: -20px;
      }

      strong {
        background-color: #0f0;
        float: left;
      }

    </style>
  </head>
  <body>
    <div class="brand">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <span>span元素</span>
    <strong>strong元素</strong>
  </body>
</html>
