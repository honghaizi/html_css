<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动_理解规则一</title>
    <!-- 
      元素一旦浮动后
        脱离标准流
        朝着向左或向右方向移动，直到自己的边界紧贴着包含块（一般是父元素）或者其他浮动元素的边界为止
        定位元素会层叠在浮动元素上面
     -->
    <style>
      .box {
        height: 200px;
        background-color: greenyellow;
      }

      .inner {
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: orange;
      }

      strong {
        float: left;

        background-color: #0f0;
      }

      a {
        float: left;
        background-color: #00f;
        color: #fff;
      }
      
    </style>
  </head>
  <body>
    <div class="box">
      div元素的文字
      <div class="inner"></div>
      <span>span元素</span>
      <strong>strong元素</strong>
      <a href="#">a元素</a>
    </div>
  </body>
</html>
