<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动_考拉案例03</title>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      /* 布局样式 */
      .today {
        width: 1100px;
        margin: 0 auto;
      }

      /* 都有-1 */
      .today ul {
        margin-right: -3px;
      }

      .today ul li {
        float: left;
        width: 420px;
        height: 190px;
        background-color: #f00;

        border: 1px solid #333;
        margin-right: -1px;
        margin-bottom: -1px;
      }

      .today ul .last {
        float: right;
        width: 260px;
        /* 多1 */
        height: 381px;
        background-color: #0f0;
      }
    </style>
  </head>
  <body>
    <div class="today">
      <ul>
        <li class="last"><a href="#"></a></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </body>
</html>
