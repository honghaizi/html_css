<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动_理解规则四</title>
    <!-- 
      如果元素是向左（右）浮动，浮动元素的左（右）边界不能超出包含块的左（右）边界
     -->
    <style>
      .box {
        width: 300px;
        height: 300px;
        background-color: #f00;
      }

      .inner {
        width: 100px;
        height: 100px;
        background: orange;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
