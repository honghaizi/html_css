<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child-数字</title>
    <style>
      p:nth-child(3) {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div>
      <p>文字内容1</p>
      <p>文字内容2</p>
      <p>文字内容3</p>
      <p>文字内容4</p>
      <p>文字内容5</p>
      <p>文字内容6</p>
      <p>文字内容7</p>
      <p>文字内容8</p>
      <p>文字内容9</p>
    </div>
    
    <p>
      <span>span文字内容1</span>
      <span>span文字内容2</span>
      <span>span文字内容3</span>
      <span>span文字内容4</span>
      <span>span文字内容5</span>
    </p>

    <div>
      <strong>strong文字内容1</strong>
      <strong>strong文字内容2</strong>
    </div>
  </body>
</html>
