<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <!-- 
      所有的div元素 + 所有class值有one的元素 + 所有title属性值等于test的元素
     -->
    <style>
      div, .one, [title="test"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>文字内容1</div>
    <span title="test">文字内容2</span>
    <p class="one">文字内容3</p>
  </body>
</html>
