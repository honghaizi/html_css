<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
      /* title属性值恰好等于one的元素 */
      [title="one"] {
        color: #f00;
      }

      [title="two"] {
        color: #ff0;
      }
    </style>
  </head>
  <body>
    <div title="one">我是div元素</div>
    <p title="two">我是p元素</p>
    <p title="two">我也是p元素</p>
    <p>我也是p元素</p>
    <span title="one">我是span元素</span>
  </body>
</html>
