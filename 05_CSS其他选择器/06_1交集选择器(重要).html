<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <!-- 
      同时符合2个条件的元素：div元素、class值有one
     -->
    <style>
      div.one {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="one">文字内容1</div>
    <div class="two">文字内容2</div>
    <p class="oone">文字内容3</p>
  </body>
</html>
