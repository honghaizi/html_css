<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类_元素状态伪类</title>
    <style>
      button {
        background-color: #f00;
      }

      :disabled {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- enable -> aisable(不可用) -->
    <button disabled>我是按钮</button>
    <button>我是按钮</button>

    <a href="#">Google Go</a>
  </body>
</html>
