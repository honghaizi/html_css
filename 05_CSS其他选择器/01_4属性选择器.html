<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
      /* title属性值以单词one开头的元素 */
      [title^="one"] {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div title="one">我是div元素</div>
    <p title="one two">我是p元素</p>
    <p title="onetwo">我也是p元素</p>
    <p title="one_two">我也是p元素</p>
    <span title="one-two">我是span元素</span>
  </body>
</html>
