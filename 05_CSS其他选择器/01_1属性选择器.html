<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
      /* 拥有title属性的元素 */
      [title] {
        color: #f00;
      }
    </style>
  </head>
  <body>
    <div title="one div元素">我div元素</div>
    <p title>我是p元素</p>
    <span title>我是span元素</span>
    <p>我也是p元素</p>
    <span title>我也是span元素</span>
  </body>
</html>
