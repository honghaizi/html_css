<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素之间的嵌套关系</title>
  </head>
  <body>
    <!-- 
      1.总结: (一般情况下)
        * 块级元素和行内块级元素(inline-block), 可以嵌套任意的元素
        * 行内元素(span/strong/a)里面不要嵌套块级元素
    -->

    <div>
      <p><span></span></p>
      <strong></strong><a href=""></a>
    </div>

    <!-- 错误写法
    <p>
      <div></div>
    </p> -->
  </body>
</html>
