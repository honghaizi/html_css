<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素之间的空格</title>
    <style>
       /*body {
        可以解决 
        font-size: 0;
      }*/

      span, strong, div, img {
        font-size: 16px;
        /* 浮动解决 */
        float: left;
      }

      span {
        background-color: #0f0;
      }

      strong {
        background-color: #00f;
      }

      div {
        display: inline-block;
        background-color: #25CCF7;
      }
    </style>
  </head>
  <body>
    <!-- 强调: 行内级元素 -->
    <span>span</span>
    <strong>strong</strong>
    <img src="../img/test_01.webp" alt="">
    <div>div元素</div>
  </body>
</html>
