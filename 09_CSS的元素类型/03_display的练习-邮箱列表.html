<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display的练习-邮箱列表</title>
    <style>
      /* 默认样式重置 */
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      a {
        /* 去除下划线样式 */
        text-decoration: none;
        color: #000;
      }

      /* 整体样式 */
      .email {
        width: 100px;
        border: 2px solid #999;
        text-align: center;
      }

      /* 触碰时显示 */
      .email:hover ul {
        display: block;
      }

      .header {
        background-color: #999;
        color: #fff;
      }

      /* 局部：邮箱列表 */
      /* 默认隐常 */
      .email ul {
        display: none;
      }

      .email ul li a:hover {
        background-color: skyblue;
      }
      /* 将a设置成块级元素 */
      .email ul li a {
        display: block;
      }

    </style>
  </head>
  <body>
    <div class="email">
      <div class="header">邮箱</div>
      <ul>
        <li><a href="#">QQ邮箱</a></li>
        <li><a href="#">163邮箱</a></li>
        <li><a href="#">139邮箱</a></li>
      </ul>
    </div>

    
  </body>
</html>
