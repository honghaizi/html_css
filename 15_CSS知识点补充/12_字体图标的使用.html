<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体图标的使用</title>
    <!-- 2.css方式 -->
    <link rel="stylesheet" href="./font/iconfont.css">
    <style>
      /* 1.普通方式 */
      /* @font-face {
        font-family: "iconfont";
        src: url("./font/iconfont.ttf"),
             url("./font/iconfont.eot"),
             url("./font/iconfont.svg"),
             url("./font/iconfont.woff"),
             url("./font/iconfont.woff2");
      } */

      span {
        /* 1.普通方式 */
        /* font-family: "iconfont"; */
        font-size: 100px;
        color: red;
      }

      /* 2.覆盖css */
      span.iconfont {
        font-size: 100px;
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 1.普通方式  字体代码 &#xe650; 网络图片字体
    <span>&#xe630;</span>
    <span>&#xe877;</span>
    <span>&#xe650;</span>
    <span>&#xe63c;</span>-->

    <!-- 2.css方式 -->
    <span class="iconfont">&#xe630;</span> 
    <span class="iconfont">&#xe877;</span>
    <span class="iconfont">&#xe650;</span>
    <!-- <span class="iconfont">&#xe63c;</span> -->

    <!-- 3.伪元素 -->
    <!-- css中的伪元素：content: "\e636 " -->
    <!-- 在HTML作为内容时候：&#xe63c; -->
    <!-- 在伪元素中作为内容: \e636 -->
    <span class="iconfont icon-arrow"></span>
  </body>
</html>
