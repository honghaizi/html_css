<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左边广告</title>
    <style>
      /* 样式重置 */
      article, aside, blockquote, body, button, code, dd, details, div, dl, dt, fieldset, figcaption, figure, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, hr, input, legend, li, menu, nav, ol, p, pre, section, td, textarea, th, ul {
          padding: 0;
          margin: 0;
      }
        
      ul, ol, li {
          list-style: none;
      }

      a {
          text-decoration: none;
          color: #333;
      }

      i, em {
          font-style: normal;
      }

      input, textarea, button, select, a {
          outline: none;
          border: none;
      }
      
     /* zong */
     .left-aside {
      font-size: 12px;
      width: 98px;

      margin: 500px 500px;
     }

      /* p1 */
      .left-p1 li {
        display: block;
        height: 50px;
        border: 1px solid #eaeaea;
      }
      .left-p1 li span{
        display: block;
      }
      .left-p1 li span.p11{
        margin-top: 3px;
        font-size: 18px;
        font-weight: 700;
        color: #e31a3a;
      }
      .left-p1 a span.p12{
        color: #b5b5b5;
      }
      .left-p1 .active {
        font-size: 14px;
        line-height: 50px;
        font-weight: 700;
        padding-left: 6px;
      }
      .left-p1 .active:hover {
        color: #ff1e32;
        background-color: #f6f6f6;
      }


      /* p2 */
      .left-p2 {
        border: 1px solid #eaeaea;
      }
      .left-p2 li a {
        display: block;
        height: 32px;
        line-height: 32px;
        padding-left: 6px;
      }
      .left-p2 li:hover a{
        color: #ff1e32;
        background-color: #f6f6f6;
      }

      .left-p a img {
        background-color: #fff;
      }


    </style>
  </head>
  <body>
    <div class="left-aside">

          </a>
        </li>
        <li>
          <a href="#">
            <span class="active">热门品牌</span>
          </a>
        </li>
      </ul> 
      <ul class="left-p2">

      </ul>

  </body>
</html>
