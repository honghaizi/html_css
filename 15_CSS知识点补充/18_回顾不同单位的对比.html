<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾不同单位的对比</title>
    <style>
      .container {
        font-size: 20px;

        width: 600px;
        height: 600px;
        background-color: orange;
      }

      .box {
        /*  设置宽度的大小
          1.px：像素
          2.em：子当 * 父元素的font-size 
              * 自己有设置font-size，em相对自己的font-size
                20 x 自己font-size(20x2=40) = 800px
              * 自己没有设置font-size, em相对父元素的font-size
                20 x 父元素的font-size(20px) = 400px
          3.%: 相对于父元素的宽度
       */
        /* font-size: 20px; */
        /* font-size: 2em; */
        /* font-size: 200%; */

        /* width: 20em; */
        width: 50%;
        height: 200px;
        background-color: #f00;
        color: #fff;

        /* 相对于父元素的宽度 */
        margin-top: 50%;

        /* 设置文字的单位
          1.px：像素
          2.em: 相当于父元素字体的大小
              * 2em: 父元素(20px * 2 = 40px)
          3.%：用在不同的场景相对的是不一样的
             ：在字体中，相对于父元素的字体
        */
        /* font-size: 20px; */
        /* font-size: 2em; */
        /* font-size: 200%; */

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">box的内容</div>
    </div>
  </body>
</html>
