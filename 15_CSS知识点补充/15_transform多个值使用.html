<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform多个值使用</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #f00;
        margin: 100px auto;
      }

      .box:hover {
        /*MDN “#” 是多个以 ，号分开 */
        box-shadow: 0 0 2px 2px blue, 0 0 2px;
        /*MDN “+” 是多个以空格分开 */
        transform: scale(2, 2) translate(100px, 100px) rotate(45deg);

      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
