<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三个横线组成的图标</title>
    <style>
      body {
        background-color: #f00;
      }

      .lineicon {
        display: inline-block;
      }

      .lineicon i {
        display: block;
        width: 15px;
        height: 2px;
        background-color: #fff;
        margin-top: 3px; /* 平均边距 */
      }

      .lineicon i.first {
        /* 清除 上边距 */
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="lineicon">
      <i class="first"></i>
      <i></i>
      <i></i>
    </div>
  </body>
</html>
