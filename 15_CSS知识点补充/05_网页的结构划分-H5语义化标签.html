<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_网页的结构划分-H5语义化标签.html</title>
  </head>
  <body>
    <!-- <nav>：导航元素  -->
    <div class="nav"></div>
    <nav></nav>

    <!-- <header>：头部元素 -->
    <div class="header"></div>
    <header></header>

    <!-- <section>：定义文档某个区域的元素  -->
    <!-- <article>：内容元素 -->
    <div class="main"></div>
    <section><article></article></section>

    <!-- <footer>：尾部元素 -->
    <div class="footer"></div>
    <footer></footer>

    <!-- <aside>：侧边栏元素  -->
    <aside></aside>


  </body>
</html>
