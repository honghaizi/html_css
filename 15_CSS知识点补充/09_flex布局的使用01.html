<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局的使用01</title>
    <style>
      .box {
        width: 500px;
        height: 400px;
        background-color: orange;      

        /* 开启flex布局:
            flex: 块级元素
            inline-flex：行内元素
        */
        display: flex;

        /* 2.flex-direction: 决定主轴的方向 */
        /* row: 主轴从左到右 默认 */
        /* row-reverse 主轴从右到左 */
        /* column 主轴从上到下 */
        /* column-reerse 主轴从下到上  */

        flex-direction: column-reverse;   

      }

      .item {
        width: 100px;
        height: 100px;
        text-align: center;
        line-height: 100px;
        color: #fff;        
      }

      .item1 {
        background-color: #f00;
      }

      .item2 {
        background-color: yellowgreen;
      }

      .item3 {
        background-color: #00f;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="item item1">item1</div>
      <div class="item item2">item2</div>
      <div class="item item3">item3</div>
    </div>
  </body>
</html>
