<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体演示</title>
    <style>
      .p2 {/* 缩进 */
        text-indent: 2em;
      }
    </style>
  </head>
  <body>
    <!-- 1.空格  &nbsp; -->
    <p>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;并且根据沈义人之前的爆料，OPPO Reno3 Pro版将会采用4025mAh电池，机身厚度也将控制在7.7mm，重量也仅为171g，同时还采用了360度环绕&nbsp;&nbsp;&nbsp;&nbsp;天线设计。在塞进这么大一块电池的状态下还能保持纤薄的机身，同时还&nbsp;&nbsp;&nbsp;&nbsp;要保证快充安全，这对散热的要求就非常的高。
    </p>

    <!-- 缩进通常使用 -->
    <p class="p2">
      并且根据沈义人之前的爆料，OPPO Reno3 Pro版将会采用4025mAh电池，机身厚度也将控制在7.7mm，重量也仅为171g，同时还采用了360度环绕天线设计。在塞进这么大一块电池的状态下还能保持纤薄的机身，同时还要保证快充安全，这对散热的要求就非常的高。
    </p>


    <!-- 2.小于 &lt; 大于 &gt; -->
    <!-- lt: less than -->
    <!-- gt: great than -->
    <p> &lt;span&gt; </p>
  </body>
</html>
