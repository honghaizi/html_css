<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img元素其他内容演练</title>
  </head>
  <body>
    <!-- 1.gif图片的支持 -->
    <p>gif图片</p>
    <img src="F:\图片\dafeizuoyou.gif" alt="">

    <!-- 2.alt属性：当图片失效(加载失败)时显示文本 -->
    <p>alt属性</p>
    <img src="https://timgsa.bai" alt="gif图片">

    <!-- 3.width属性（不常用） -->
    <p>width属性</p>
    <img src="../img/bd_logo1.png"
        alt="" 
        width="640">
  </body>
</html>
