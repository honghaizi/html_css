<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span元素的基本演练</title>
    <style>
      .text {
        color: red;
        font-size: 30px;
      }

      .new-price {
        color: red;
        font-size: 30px;
      }

      .old-price {
        color: gray;
        /* 画除线 */
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <!-- 总结: span主要的作用是对普通的文本进行归类 -->
    我是一段文本
    <span class="text">我是一段文本</span>

    <!-- 价格显示 -->
    <p>
      <span class="new-price">￥69</span>
      <span class="old-price">￥99</span>
    </p>
  </body>
</html>
