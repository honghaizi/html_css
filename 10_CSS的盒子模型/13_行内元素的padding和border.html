<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素的padding和border</title>
    <style>
      span {

        /* 让超出元素占据空间 */
        display: inline-block;

        /* 
          行内非替换元素的注意点
          以下属性对行内非替换元素不起作用
          width、height、margin-top、margin-bottom
        */
        background-color: #f00;

        /* 1.padding */
        /* padding的左右 */
        /* padding: 0 20px; */

        /* padding的上下: 上下会多出区域, 但是这个区域不占据空间 */
        /* padding-bottom: 10px; */

        /* 2.border */
        /* border的左右 */
        border-right: 10px solid yellowgreen;

        /* 上下会多出区域, 但是这个区域不占据空间 */
        /* border的上下 */
        border-bottom: 10px solid purple;

      }
    </style>
  </head>
  <body>
    <span>span1</span>
    <span>span2</span>
    <div>div元素</div>
  </body>
</html>
