<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration</title>
    <style>
      a {
        text-decoration: none;
      }

      .taobao {
        color: #0FF;
      }

      p {
        /* 上划线 */
        text-decoration: overline;
      }

      div {
        /* 中滑线 */
        text-decoration: line-through;
      }

      span {
        /* 下划线 */
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
      <!-- 1.将a元素的下划线清除 -->
      <a href="#">百度一下</a>
      <div>
        <a class="taobao" href="#">淘宝一下</a>
      </div>

      <!-- 2.给其它的元素添加装饰线 -->
      <p>哈哈哈哈</p>
      <div>呵呵呵呵</div>
      <span>嘻嘻嘻嘻嘻嘻</span>

      <br>
      <!-- 3.u元素  自带下划线效果-->
      <u>u元素自带下划线效果 </u>
  </body>
</html>
