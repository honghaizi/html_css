<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-varient</title>
    <style>
      .title1 {
        /* 字母全大写并缩小字形 */
        font-variant: small-caps;
      }
    </style>
  </head>
  <body>
    <h1 class="title1">Hello World</h1>
    <h1 class="title2">Hello World</h1>
  </body>
</html>
