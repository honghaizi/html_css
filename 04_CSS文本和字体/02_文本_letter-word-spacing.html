<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-word-spacing</title>
    <style>
      .p1 {
        /* 减少字符间的空白（字符间距） */
        letter-spacing: -2px;
      }
      .p2 {
        /* 段落中的字间距 */
        word-spacing: -30px;
      }
    </style>
  </head>
  <body>
    <p class="p1">Hello World</p>
    <p>Heelo Woored</p>
    <p class="p2">Hellll Wwwwword</p>
  </body>
</html>
