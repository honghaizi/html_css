<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本_text-transform.html</title>
    <style>
      .text1 {
        /* 首字母大写 */
        text-transform: capitalize;
      }
      .text2 {
        /* 全大写 */
        text-transform: uppercase;
      }
      .text3 {
        /* 全小写 */
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <div class="text1">my name is shanhu</div>
    <div class="text2">my name is shanhu</div>
    <div class="text3">my name is shanhu</div>
  </body>
</html>
