<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-style</title>
    <style>
      p {
        font-style: italic;
        font-style: oblique;
      }

      .p1 {
        /* 斜体 */
        font-style: italic;
      }

      .p2 {
        /* 倾斜体 */
        font-style: oblique;
      }
    </style>
  </head>
  <body>
    <!-- 1.斜体的元素 -->
    <!-- i比较常用(小图标) -->
    <i>哈哈哈哈</i>
    <em>呵呵呵呵</em>
    <strong></strong>

    <!-- 2.font-style -->
    <p class="p1">我是p元素的内容</p>
    <p class="p2">我是p元素的内容</p>
  </body>
</html>
