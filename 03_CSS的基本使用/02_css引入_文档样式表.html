<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入_文档样式表</title>
    <style>
      h1 {
        font-size: 50px;
      }

      div {
        font-size: 20px;
        background-color: red;
      }

      /* 并集选择器 */
      h1, p, a {
        color: red;
      }

      /* 类选择器 */
      .red {
        color: red;
      }

    </style>
  </head>
  <body>
     <!-- 文档样式表: document style sheet -->
     <!-- 开发网页特性: 结构和样式分离 -->
     <h1>网页的标题</h1>
     <p>网页的段落</p>
     <a href="#">百度一下</a>
     <div>呵呵呵呵</div>
  </body>
</html>
