<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位</title>
    <style>
      .box {
        position: relative;
        width: 600px;
        height: 600px;
        background-color: #f00;
      }

      .inner {
        position: absolute;
        width: 200px;
        height: 200px;

        left: 0;
        right: 0;
        /* margin: auto; */
        top: 0;
        bottom: 0;
        margin: auto;

        /* height: 100px; */
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="inner"></div>
    </div>
  </body>
</html>
