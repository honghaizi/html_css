<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img的垂直居中的实现</title>
    <style>
      .box {
        background-color: orange;
        height: 300px;

        /* line-height: 300px;

        font-size: 0px; */
      }

      img {      
        /* vertical-align: middle; */
        position: relative;
        /* margin-top: 父元素的宽度 */
        /* margin-top: 50%; */
        top: 50%;
        transform: translate(0, -50%)
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../img/test_01.webp" alt="">
      <span>xxxxfsdfsldfaljdf</span>
      <s>xx哈哈哈哈</s>
    </div>
  </body>
</html>
