<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align的行内块级元素对齐</title>
    <style>
      .box {
        background-color: orange;
      }

      .inner {
        width: 100px;
        height: 100px;
        display: inline-block;
      }

      .inner1 {
        background-color: #f00;
      }

      .inner2 {
        background-color: #0f0;
      }
    </style>
  </head>
  <body>
    <!-- 多出来的，是因为基线对齐 .行盒为了包裹完所以多了点像素-->
    <div class="box">
      <div class="inner inner1"></div>
      <div class="inner inner2"></div>
      xxxxxxxxxxxxxxggggg
    </div>
  </body>
</html>
