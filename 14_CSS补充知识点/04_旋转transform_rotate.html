<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转transform_rotate</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #f00;

        margin: 100px auto 0;
      }

      .box:hover {
        /* deg: degree */
        transform: rotate(-90deg);
      }
    </style>
  </head>
  <body>
    <div class="box">哈哈哈</div>
  </body>
</html>
