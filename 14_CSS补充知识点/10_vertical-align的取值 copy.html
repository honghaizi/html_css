<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vertical-align的取值</title>
    <style>
      .box {
        background-color: orange;
        height: 300px;
        line-height: 300px;

        font-size: 0px;
      }

      img {
        /* 解决行盒超出问题 
        但如果有文字，则会按照x中心对齐，而不是普通的中心对齐
        如果要对齐建议使用定位
        直接图片对齐是没问题，但是不能有文字
        */
        /* 中间对齐 */
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../img/test_01.webp" alt="">
      <span>xxxxfsdfsldfaljdf</span>
      <s>xx哈哈哈哈</s>
    </div>
  </body>
</html>
