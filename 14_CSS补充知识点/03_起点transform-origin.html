<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>起点</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: #f00;

        margin: 100px auto 0;
        transform-origin: 10px right;
      }

      .box:hover {
        transform: scale(2);
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
