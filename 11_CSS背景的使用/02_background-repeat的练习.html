<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-repeat的练习</title>
    <style>
      .box {
        width: 800px;
        height: 500px;
        background-image: url("../img/wall.png");
        /* 平铺 */
        background-repeat: repeat;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
