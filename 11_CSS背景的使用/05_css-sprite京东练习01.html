<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-sprite京东练习01</title>
    <style>

      /* reset.css */
      p, ul, body, h5 {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
        /* padding: 0;
        margin: 0; */
      }

      /* common.css */
      .wrap {
        width: 1000px;
        margin: 0 auto;
      }

      .nav {
        height: 30px;
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="nav wrap">
      <div class="left">左边的内容</div>
      <div class="right">右边的内容</div>
    </div>
    <div class="header wrap">

    </div>
    <div class="footer wrap"></div>

    <!-- 2.多快好省 -->
    <div class="service warp">
      <ul>
        <li>
          <h5>多</h5>
          <p>品类齐全，轻松购物</p>
        </li>
        <li>
          <h5>快</h5>
          <p>多仓直发，极速配送</p>
        </li>
        <li>
          <h5>好</h5>
          <p>正品行货，精致服务</p>
        </li>
        <li>
          <h5>省</h5>
          <p>天天低价，畅选无忧</p>
        </li>
      </ul>
    </div>
  </body>
</html>
