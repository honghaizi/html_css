<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生一个层级的元素</title>
  </head>
  <body>
    <!-- Emmet: div>p>span+h2+a -->
    <div>
      <p>
        <span></span>
        <h2></h2>
        <a href=""></a>
      </p>

      <!-- Emmet: div>p>span^h2+a -->
      <div>
        <p><span></span></p>
        <h2></h2>
        <a href=""></a>
      </div>

       <!-- Emmet: div>p>span^h2+a^h1+strong  -->
       <div>
         <p><span></span></p>
         <h2></h2>
         <a href=""></a>
       </div>
       <h1></h1>
       <strong></strong>
    </div>
  </body>
</html>
