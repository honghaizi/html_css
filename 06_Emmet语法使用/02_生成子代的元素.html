<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成子代的元素</title>
  </head>
  <body>
    <!-- 结构: div > p > span > strong -->\
    <div>
      <p><span><strong></strong></span></p>
    </div>

    <!-- div>p>span>strong -->
    <div>
      <p>
        <span>
          <stong></stong>
        </span>
      </p>
    </div>
  </body>
</html>
