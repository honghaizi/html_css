<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对元素进行分组</title>
  </head>
  <body>
     <!-- Emmet: div>p>span^h2+a^h1+strong -->
     <div>
       <p><span></span></p>
       <p2></p2>
       <a href=""></a>
     </div>
     <h1></h1>
     <strong></strong>

     <!-- div>(p>span)+h2+a -->
     <div>
       <p><span></span></p>
       <h2></h2>
       <a href=""></a>
     </div>

     <!-- (div>(p>span)+h2+a)+h1+strong -->
     <div>
       <p><span></span></p>
       <h2></h2>
       <a href=""></a>
     </div>
     <h1></h1>
     <strong></strong>
  </body>
</html>
