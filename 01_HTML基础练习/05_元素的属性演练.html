<!-- 
    元素的属性
    <开始标签 属性名="属性值" 属性名="属性值">内容</结束标签>
 -->
 <!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的属性演练</title>
  </head>
  <body bgcolor="orange">
     <!-- 1.图片元素 -->
     <img src="http://pic.2345.cc/2345pic/impg" alt="哈哈哈" width="300">

     <!-- 2.两个div分别增加了class属性 -->
    <div class="box1">
      <h2>Hello World</h2>
      <p>哈哈哈哈哈</p>
    </div>

    <div class="box2">
      <h2>Hello HTML</h2>
      <p title="呵呵呵">呵呵呵呵呵</p>
    </div>

    <!-- 3.h1元素添加一个title属性 -->
    <h1 title="嘻嘻嘻">我是标题</h1>
  </body>
 </html>
